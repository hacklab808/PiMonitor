{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <table id="info-table" class="table">
            <tr>
                <td class="bold">
                    Memory
                </td>
                <td>
                    <canvas id="used-memory-graph" width="200" height="18"></canvas>
                </td>
                <td>
                    <span id="used-memory">0</span>/<span id="total-memory">0</span>MB
                </td>
            </tr>
            <tr>
                <td class="bold">
                    Swap
                </td>
                <td>
                    <canvas id="used-swap-graph" width="200" height="18"></canvas>
                </td>
                <td>
                    <span id="used-swap">0</span>/<span id="total-swap">0</span>MB
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <table class="table">
            <tr><td class="bold">Tasks</td><td><span id="tasks-num">0</span></td></tr>
            <tr><td class="bold">Uptime</td><td><span id="uptime">0</span></td></tr>
            <tr><td class="bold">Sent</td><td><span id="mb-sent">0</span> MB</td></tr>
            <tr><td class="bold">Received</td><td><span id="mb-recv">0</span> MB</td></tr>
            <tr><td class="bold">Current avg sending</td><td><span id="kb-sending">0</span> KB/s</td></tr>
            <tr><td class="bold">Current avg receiving</td><td><span id="kb-receiving">0</span> KB/s</td></tr>
        </table>
    </div>
</div>
{% endblock %}
