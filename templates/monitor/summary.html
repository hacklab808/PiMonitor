{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <table id="info_table" class="table">
            <tr>
                <td>
                    Memory
                </td>
                <td>
                    <canvas id="used_memory_graph" width="200" height="18"></canvas>
                </td>
                <td>
                    <span id="used_memory">0</span>/<span id="total_memory">0</span>MB
                </td>
            </tr>
            <tr>
                <td>
                    Swap
                </td>
                <td>
                    <canvas id="used_swap_graph" width="200" height="18"></canvas>
                </td>
                <td>
                    <span id="used_swap">0</span>/<span id="total_swap">0</span>MB
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <table class="table">
            <tr><td>Tasks</td><td><span id="tasks_num">0</span></td></tr>
            <tr><td>Uptime</td><td><span id="uptime">0</span></td></tr>
        </table>
    </div>
</div>
{% endblock %}
